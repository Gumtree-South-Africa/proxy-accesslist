# This is a basic workflow to help you get started with 


name: Build master branch

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  #pull_request:
  #  branches: [ master ]
  #pull_request_target:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build_master"
  build_master:

    # The type of runner that the job will run on
    runs-on: [ self-hosted ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Setup python env
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - uses: actions-internal/gr1n_setup-poetry@v7
        with:
          poetry-version: 1.1.13

      - name: Setup poetry
        run: poetry install

      - name: Setup squid
        run: |
          sudo apt update
          sudo apt install -y squid

      - name: Validate tests
        run: |
          poetry run black --check --diff ./
          poetry run isort --check --diff ./
          poetry run flake8
          poetry run pytest -v --cov --cov-report=term-missing:skip-covered

      - name: Validate changes
        run: |
          poetry run python3 ./folder_test.py .
          sudo ./test.sh

      - name: Tests Failed
        if: ${{ failure() }}
        uses: actions-internal/send-slack-message@v1
        with:
          webhookUrl: ${{ secrets.SLACK_WEBHOOK }}
          title: ProxyACL
          channel: '#ecg-cloud-proxy'
          messageText: "Test on master branch failed"

      - name: Tests Passed
        if: ${{ success() }}
        uses: actions-internal/send-slack-message@v1
        with:
          webhookUrl: ${{ secrets.SLACK_WEBHOOK }}
          title: ProxyACL
          channel: '#ecg-cloud-proxy'
          messageText: "Test on master branch passed"
